<!doctype html>
<html>
<head>
	<title>T open page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<!--[if lt IE 9]>    <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>    <![endif]-->
	<link rel="stylesheet" href="css/default.css" media="all" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>

<body class="adLogin">
	<p id="skipNavi"><a href="#">본문바로가기</a></p>

	<header>
		<h1><img src="img/int_logo.gif" alt="T mgate" /></h1>
	</header>

	<article class="adContainer">
		<!-- contents -->
		<div class="adWrap">
		<h2><img src="img/int_title.png" alt="Administration- 어드민 전용공간입니다" /></h2>

			<!-- login -->
			<section class="loginWrap">
				<p>
					이곳은 오픈페이지 운영자를 위한 사이트 입니다.<br />
					오픈 페이지 관리자분만 로그인을 하여 주십시오.
				</p>

				<ul class="loginInput">
					<li class="id">
						<label for="loginId">아이디</label>
						<input type="text" class="loginId" value="administrator" />
					</li>
					<li class="pw">
						<label for="loginPass">비밀번호</label>
						<input type="password" class="loginPass" value="ssssssss" />
					<li class="btn"><a href="#none"><img src="img/btn_ad_login.png" alt="로그인" /></a></li>
				</ul>

				<p class="idSabe">
					<input type="checkbox"class="checkbox02" id="idSave" />
					<!-- 아이디 저장 - 스크립트용 체크박스 이미지
					<img src="img/ad_login_check.gif" />
					-->
					<label for="idSave">아이디 저장</label>
				</p>
			</section>
			<!-- login // -->
		</div>
		<!-- contents // -->
	</article>

	<footer>
		<address>
			<p><img src="img/int_footer.png" alt="All Contents Copyright &copy; 2013 SK Telecom Co. Ltd. All Right Reserved." /></p>
		</address>
	</footer>
</body>
</html>
