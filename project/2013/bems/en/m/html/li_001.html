	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="http://skbems.com/images/favicon.ico" />
	<link rel="apple-touch-icon" sizes="144x144" href="http://skbems.com/images/touch-icon-iphone-retina.png" />

	<link rel="stylesheet" href="/html/2014/bems/en/m/css/default.css" type="text/css" media="screen, print" />

<body>
	<!-- wrap_login -->
	<div id="wrap_login">
		<!-- header -->
		<header class="header_login">
			<h1><img src="/html/2014/bems/en/m/images/common/logo_login.png" alt="CLOUD BEMS" /></h1>
		</header>
		<!-- //header -->

		<!-- contents -->
		<section id="contents_login">
			<div class="inputArea">
				<p class="input_style"><input type="text" class="input_id" /></p>
				<p class="input_style"><input type="password" class="input_pw" /></p>
				<p class="input_check on"><input type="checkbox" checked="checked" name ="loginCheck" id="input_check" /><label for="input_check">Stay signed in</label></p>
				<p class="btn_login"><a href="#link">Login</a></p>
				<!-- [D] 오류 메시지 : 주석 처리해 놓음 -->
				<!-- <p class="errorMsg">Please enter an ID.</p> -->
				<!-- <p class="errorMsg">Please enter a password.</p> -->
				<!-- <p class="errorMsg">The ID and password do not match.</p> -->
			</div>

			<ul class="loginList">
				<li>If you lost your ID or password, please contact Cloud BEMS Management Team</li>
				<li>We will inform you of your ID or password after checking the department you belong to and your identity.</li>
			</ul>
		</section>
		<!-- //contents -->

		<!-- footer bottom을 위한 비어 있는 div -->
		<div class="push_btm">&nbsp;</div>
	</div>
	<!-- //wrap_login -->

	<footer class="footer_login">
