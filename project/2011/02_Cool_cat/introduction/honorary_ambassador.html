		<div class="honorary">
			<p>연예인 농구단 THE HOLE팀은 부천 신세계 쿨캣 농구단의 승리를 기원합니다.</p>
			<p>개그맨 위주로 구성되어 있는 연예인 농구단 THE HOLE팀은 한국 여자 프로농구의 활성화를 위해 2006년 4월 부천 신세계쿨캣의 홍보대사로 자매결연을 맺게 되었습니다. 농구를 통해 보다 건강한 웃음과 행복을 선사해주는 THE HOLE팀과 신세계 선수단에게 팬여러분들의 많은 관심과 성원 부탁드립니다.</p>
