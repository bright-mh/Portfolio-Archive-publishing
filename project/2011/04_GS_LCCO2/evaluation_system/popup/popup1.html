<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>popup</title>
<link rel="stylesheet" type="text/css" href="“ />
<script type="text/javascript" src=""></script>
<link rel="stylesheet" type="text/css" href="../../common/css/import.css" />
</head>

<!-- [D] 팝업사이즈:480x600 -->
<body>
<!--전체사이즈-->
<div class="popup_box2">
	<form method="post" action="">
		<fieldset>
			<!--팝업박스-->
			<div class="popup_div">
				<!--search 영역-->
				<p class="search" style="margin-bottom:20px">
					<!-- [D] label과 id, name 값을 동일하게 넣어줄 것 -->
					<select id="cde" name="cde" title="검색할 영역을 선택하세요." class="select2">
					<option value="">제목</option>
					<option value="">1</option>
					<option value="">2</option>
					</select>
					<!-- [D] id, name 값을 동일하게 넣어줄 것 -->
					<input type="text" id="efg" name="efg" title="검색어를 입력하세요" class="input2"/>
					<input type="image" src="../../common/img/btn_search2.gif" alt="검색" title="검색" class="btn_search2" />
				</p>
				<!--//search 영역-->

				<!--테이블 영역-->
				<table border="0" cellspacing="0" cellpadding="0" summary="품목명, 품목코드, GS코드가 나타나 있는 표 입니다." class="table1">
					<caption class="hidden">품목명, 품목코드, GS코드 표</caption>
					<colgroup>
						<col width="140" />
						<col width="140" />
						<col width="140" />
					</colgroup>
					<thead>
						<tr>
							<th style="border-left:1px solid #e4e4e3">품목명</th>
							<th>품목코드</th>
							<th>GS코드</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="border-left:1px solid #e4e4e3">품목</td>
							<td>코드</td>
							<td>GS</td>
						</tr>
						<tr>
							<td style="border-left:1px solid #e4e4e3">&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="border-left:1px solid #e4e4e3">&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="border-left:1px solid #e4e4e3">&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="border-left:1px solid #e4e4e3">&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td style="border-left:1px solid #e4e4e3"></td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</tbody>
				</table>
				<!--//테이블 영역-->
			</div>
			<!--//팝업박스-->
		</fieldset>
	</form>
</div>
<!--//전체사이즈-->
</body>
</html>
