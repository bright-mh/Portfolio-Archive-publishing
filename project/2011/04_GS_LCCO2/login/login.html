<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>GS건설 LCCO2평가 시스템</title>
<link rel="stylesheet" type="text/css" href="../common/css/import.css" />
<script type="text/javascript" src="../common/js/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="../common/js/gsconst.js"></script>
</head>

<body class="body_login">
	<div class="hidden">
		<a href="#content" class="hidden">본문 바로가기</a>
	</div>

	<!-- wrap1 -->
	<div id="wrap1">
		<!-- header1 -->
		<div id="header1">
			<h1><img src="../common/img/login_logo.gif" width="320" height="41" alt="GS건설 LCCO2 평가 시스템" title="GS건설 LCCO2 평가 시스템" /></h1>
		</div>
		<!-- //header1 -->

		<!-- container1 -->
		<div id="container1">
			<h2><img src="../common/img/login_title.gif" width="226" height="55" alt="login 비밀번호는 대소문자를 구분하니 유의해 주십시오." title="login 비밀번호는 대소문자를 구분하니 유의해 주십시오." /></h2>

			<div class="login_form">
				<form method="post" action="#">
					<fieldset>
						<legend class="hidden">login</legend>
							<!-- [D] label과 id, name을 동일하게 할 것 -->
							<p class="id_area"><label for="abc"><img src="../common/img/login_txt1.gif" width="70" height="26" alt="아이디" title="아이디" /></label><input type="text" id="abc" name="abc" /></p>
							<p class="pwd_area"><label for="bcd"><img src="../common/img/login_txt2.gif" width="70" height="26" alt="비밀번호" title="비밀번호" /></label><input type="password" id="bcd" name="bcd" /></p>
							<p><input type="submit" value="로그인" class="btn_login" /></p>
							<p class="btn_area">
								<a href="#"><img src="../common/img/btn_member.gif" width="52" height="19" alt="회원가입" title="회원가입" /></a>
								<a href="#"><img src="../common/img/btn_member_search.gif" width="99" height="19" alt="아이디&#47;비밀번호찾기" title="아이디&#47;비밀번호찾기" /></a>
							</p>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- //container1 -->

		<!-- footer1 -->
		<div id="footer1" class="hidden">
			<p>copyright &copy; 2011 GS E&amp;C. all right reserved.</p>
		</div>
		<!-- footer1 -->
	</div>
	<!-- wrap1 -->
</body>
</html>
