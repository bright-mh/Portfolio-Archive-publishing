<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>::: 크레듀에 오신것을 환영합니다:::</title>
<link href="../common/css/import.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!-- [D] 팝업의 크기 400x420 -->

<div class="popup">
	<h1><img src="../common/img/title_certify.gif" width="80" height="16" alt="교재 인증하기" title="교재 인증하기" /></h1>

	<div class="pop_style1">
		<div><img src="../common/img/popup_top.gif" width="360" height="10" alt="" /></div>
		<div class="pop_certify">
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<th style="width:72px"><img src="../common/img/title_pop_01.gif" width="35" height="14" alt="회원ID" title="회원ID" /></th>
					<td style="width:244px">testid</td>
				</tr>
				<tr>
					<th><img src="../common/img/title_pop_02.gif" width="32" height="14" alt="회원명" title="회원명" /></th>
					<td>홍길동</td>
				</tr>
				<tr>
					<th><img src="../common/img/title_pop_03.gif" width="43" height="14" alt="입력번호" title="입력번호" /></th>
					<td>1234567890</td>
				</tr>
				<tr class="no_bg">
					<th><img src="../common/img/title_pop_04.gif" width="32" height="14" alt="교재명" title="교재명" /></th>
					<td>Hello! OPIc 실전 Test 학생편(개정판)</td>
				</tr>
			</table>
		</div>
		<div><img src="../common/img/popup_bottom.gif" width="360" height="10" alt="" /></div>

		<div class="pop_certify_info">
			<p>입력하신 정보가 위의 정보와 일치하는지 확인하시기 바랍니다. <span><strong>확인</strong></span> 버튼을 누르시면 해당 정보가 입력이 됩니다. <strong>취소</strong>를 하시면 입력한 모든 정보가 취소 되며 인증번호를 다시 입력 해야 합니다.</p>
			<p>교재 무료 강의는 <span><strong>등록하신 후 3개월</strong></span> 까지 수강하실 수 있습니다.</p>
		</div>

		<ul class="pop_btn">
			<li><a href="#"><img src="../common/img/btn_cancel2.gif" alt="취소" title="취소" /></a></li
			><li><a href="#"><img src="../common/img/btn_ok.gif" alt="확인" title="확인" /></a></li>
		</ul>
	</div>

	<a href="#" class="close"><img src="../common/img/btn_close.gif" alt="닫기" title="닫기" /></a>
</div>

</body>
</html>
