<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>::: 크레듀에 오신것을 환영합니다:::</title>
<link href="../common/css/import.css" rel="stylesheet" type="text/css" />

<!-- [D] 팝업 사이즈 302X330 -->
<body>
	<div class="popup">

		<div class="pop_lecture_calendar">
			<!-- 연, 달 선택 -->
			<div class="pop_month_choice">
				<p class="style1"><a href="#"><img src="../common/img/btn_prev5.gif" alt="이전 달 보기" title="이전 달 보기" /></a></p>
				<div class="pop_month_data">
					<p><span>2</span></p>

					<p class="style1"><span>1</span></p>
					<p><span>0</span></p>
					<p class="style1"><span>9</span></p>
				</div>
				<p><a href="#"><img src="../common/img/btn_next6.gif" alt="다음 달 보기" title="다음 달 보기" /></a></p>

			<!-- //연, 달 선택 -->

			<div class="pop_calendar_box">
				<!-- 요일 -->
				<div class="title_day_list">

						<li>SUN</li>
						<li>MON</li>
						<li>TUE</li>

				<!-- //요일 -->

				<!-- 날짜 -->
				<!-- [D] 정상 수업일 표시는 li 태그 안에 class="on"추가 -->
				<div class="day_list">
					<ul>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li>1</li>

						<li>3</li>
						<li>4</li>
						<li class="on">5</li>
						<li>6</li>
						<li class="on">7</li>
						<li>8</li>
						<li class="on">9</li>

						<li>11</li>
						<li>12</li>
						<li>13</li>

						<li>15</li>
						<li class="on">16</li>
						<li>17</li>
						<li>18</li>
						<li class="on">19</li>
						<li>20</li>

						<li>22</li>

				<p class="bg"><img src="../common/img/bg_day_list2.png" width="262" height="5" alt="" class="png24" /></p>

			<!-- //달력 -->

		<a href="#" class="close"><img src="../common/img/btn_close.gif" alt="닫기" title="닫기" /></a>
	</div>
