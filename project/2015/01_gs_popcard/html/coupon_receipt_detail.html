<!doctype html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>GS POP Card</title>
	<link rel="stylesheet" href="../css/default.css" type="text/css" />
	<link rel="stylesheet" href="../css/common.css" type="text/css" />
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="../js/common.js"></script>
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<!-- 쿠폰함 상세 -->
		<section class="recommendDetail">
			<!-- couponArea -->
			<div class="couponArea">
				<!-- bg를 위한 div -->
				<div class="bgCoupon"></div>
				<!-- //bg를 위한 div -->
				<div class="imgBox">
					<p class="thum"><img src="../img/coupon/coupon_big_thum01.jpg" alt="미닛메이드 오렌지 1.5L" /></p>
					<p class="badge"><img src="../img/icon/icon_discount.png" alt="할인" /></p>
					<!-- 
					<p class="badge"><img src="../img/icon/icon_exchange.png" alt="교환" /></p>
					<p class="badge"><img src="../img/icon/icon_recharge.png" alt="충전" /></p>
					<p class="badge"><img src="../img/icon/icon_addition.png" alt="추가" /></p>
					 -->
				</div>
				<div class="txtBox">
					미닛메이드 오렌지 1.5L 600원 할인
				</div>
			</div>
			<!-- //couponArea -->

			<div class="barCode">
				<img src="../img/coupon/barcode.gif" alt="1929-2956-5687-2569" />
				<p>1929-2956-5687-2569</p>
			</div>

			<ul class="detailInfo">
				<li><span>유효기간</span> 2015.01.01 ~ 2015.01.31</li>
				<li class="exchange"><span>교환처</span> <img src="../img/coupon/txt_gs_super.gif" alt="GS Supermarket" /></li>
			</ul>

			<div class="notice">
				<p>매장 내 행사 (1+1, 2+1), 증정상품 적용 불가</p>
				<p>특수점포 사용 불가 (군부대 / 고속도로 휴게소 등)</p>
				<p>일시 재고가 없을 경우 매장직원에게 말씀해 주시면 조치 가능. </p>
				<p>전국 GS25 매장 위치 홈페이지에서 확인 가능 </p>
				<p>(http://gs25.gsretail.com)</p>
			</div>
		</section>
		<!-- //쿠폰함 상세 -->

		<p class="btnDown btnSave"><a href="#">저장</a></p>

		<p class="btnTop"><a href="#wrap"><img src="../img/icon/icon_top.png" width="55" alt="top" /></a></p>
	</div>
	<!-- //wrap -->
</body>
</html>
