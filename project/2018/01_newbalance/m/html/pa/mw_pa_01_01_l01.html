<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>New Balance Korea</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/library.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body class="layer_on"><!-- [D] 레이어 팝업 띄울 시에 lyaer_on 클래스 body에 추가! -->
<div class="layer_wrap">
	<div class="pop_inner">
		<div class="header">
			<strong>옵션 변경하기</strong>
			<a href="#none" class="pop_close"><span class="blind">닫기</span></a>
		</div>
		<div class="contents">
			<div class="inner">
				<div class="item_box">
					<strong class="p_name">WOMEN 하이웨스트 여름 경량 10부 솔리드 레깅스</strong>
					<div class="pr_select bd_line">
						<div class="sort_select">
							<p class="item_tit">COLOR : <span>Dark Blue</span></p>
							<ul class="items color">
								<li><input type="radio" id="black" name="pr_color" checked=""><label for="black"><img src="../../img/product/pro_goods.png" alt=""></label></li>
								<li><input type="radio" id="gray" name="pr_color"><label for="gray"><img src="../../img/product/pro_goods.png" alt=""></label></li>
								<li><input type="radio" id="beige" name="pr_color"><label for="beige"><img src="../../img/product/pro_goods.png" alt=""></label></li>
								<li><input type="radio" id="beige2" name="pr_color" disabled=""><label for="beige2"><img src="../../img/product/pro_goods.png" alt=""></label></li>
							</ul>
						</div>
						<div class="sort_select">
							<p class="item_tit">SIZE</p>
							<ul class="items">
								<li><input type="radio" id="size_220" name="pr_size" /><label for="size_220">220</label></li>
								<li><input type="radio" id="size_225" name="pr_size" /><label for="size_225">225</label></li>
								<li><input type="radio" id="size_230" name="pr_size" checked /><label for="size_230">230</label></li>
								<li><input type="radio" id="size_235" name="pr_size" /><label for="size_235">235</label></li>
								<li><input type="radio" id="size_240" name="pr_size" /><label for="size_240">240</label></li>
								<li><input type="radio" id="size_245" name="pr_size" /><label for="size_245">245</label></li>
								<li><input type="radio" id="size_250" name="pr_size" disabled /><label for="size_250">250</label></li>
								<li><input type="radio" id="size_255" name="pr_size" /><label for="size_255">255</label></li>
								<li><input type="radio" id="size_260" name="pr_size" /><label for="size_260">260</label></li>
								<li><input type="radio" id="size_265" name="pr_size" /><label for="size_265">265</label></li>
								<li><input type="radio" id="size_270" name="pr_size" /><label for="size_270">270</label></li>
								<li><input type="radio" id="size_275" name="pr_size" /><label for="size_275">275</label></li>
								<li><input type="radio" id="size_280" name="pr_size" /><label for="size_280">280</label></li>
							</ul>
						</div>
						<div class="sort_select">
							<p class="item_tit">신발 너비</p>
							<ul class="items sm">
								<li><input type="radio" id="size_0D" name="pr_wide" /><label for="size_0D">0D</label></li>
								<li><input type="radio" id="size_0M" name="pr_wide" /><label for="size_0M">0M</label></li>
								<li><input type="radio" id="size_2E" name="pr_wide" checked /><label for="size_2E">2E</label></li>
								<li><input type="radio" id="size_4E" name="pr_wide" /><label for="size_4E">4E</label></li>
								<li><input type="radio" id="size_B" name="pr_wide" /><label for="size_B">B</label></li>
								<li><input type="radio" id="size_D" name="pr_wide" /><label for="size_D">D</label></li>
							</ul>
						</div>
						<div class="sort_select">
							<p class="item_tit">수량</p>
							<div class="plusminus_wrap mini">
								<input type="text" name="prdcAmount" class="text" title="수량설정" value="1">
								<button type="button" class="numbtn_minus"><span class="blind">수량감소</span></button>
								<button type="button" class="numbtn_plus"><span class="blind">수량증가</span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="btn_area">
					<div class="col2">
						<a href="#none" class="btn_ty_bline md">취소하기</a>
						<a href="#none" class="btn_ty_bface md">변경하기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
