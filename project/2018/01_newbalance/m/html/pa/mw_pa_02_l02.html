<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>New Balance Korea</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/library.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body>
<div class="layer_wrap">
	<div class="pop_inner bottom">
		<div class="header">
			<strong>보유 쿠폰 조회하기</strong>
			<a href="#none" class="pop_close"><span class="blind">닫기</span></a>
		</div>
		<div class="contents">
			<div class="inner">
				<ul class="checked_list">
					<li><input type="radio" id="coupon1" name="coupon" checked /><label for="coupon1">VIP 감사 쿠폰 [30,000원]</label></li>
					<li><input type="radio" id="coupon2" name="coupon" /><label for="coupon2">신상품 예판 할인쿠폰 [10,000원]</label></li>
					<li><input type="radio" id="coupon3" name="coupon" /><label for="coupon3">첫 주문 이벤트 쿠폰 [3,000원]</label></li>
					<li><input type="radio" id="coupon4" name="coupon" /><label for="coupon4">신규 회원가입 쿠폰 [5,000원]</label></li>
				</ul>
			</div>
		</div>
		<div class="footer">
			<div class="btn_area">
				<div class="col1">
					<a href="#none" class="btn_ty_bface basic">할인 적용하기</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
