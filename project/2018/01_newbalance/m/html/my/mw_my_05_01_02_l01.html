<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>New Balance Korea</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/library.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body class="layer_on"><!-- [D] 레이어 팝업 띄울 시에 lyaer_on 클래스 body에 추가! -->
<div class="layer_wrap">
	<div class="pop_inner">
		<div class="header">
			<strong>비밀번호 변경</strong>
			<a href="#none" class="pop_close"><span class="blind">닫기</span></a>
		</div>
		<div class="contents">
			<div class="inner">
				<div class="pw_change">
					<div class="form_area">
						<fieldset>
							<legend>비밀번호 변경 입력양식</legend>
							<div class="row">
								<label for="pre_pw" class="ftit">현재 비밀번호</label>
								<div class="fdata">
									<input type="password" id="pre_pw" class="ip_text" placeholder="현재 사용중이신 비밀번호를 입력해주세요." />
								</div>
							</div>
							<div class="row">
								<label for="ch_pw" class="ftit">변경할 비밀번호</label>
								<div class="fdata">
									<input type="password" id="ch_pw" class="ip_text" placeholder="변경하실 비밀번호를 입력해주세요." />
									<em class="ip_info">8~12자 이내 영문,숫자,특수문자(“”-+/\:; 제외)</em>
								</div>
							</div>
							<div class="row">
								<label for="ch_pw2" class="ftit">변경할 비밀번호 확인</label>
								<div class="fdata">
									<input type="password" id="ch_pw2" class="ip_text" placeholder="변경하신 비밀번호를 다시 한번 입력해주세요." />
								</div>
							</div>
						</fieldset>
					</div>

					<div class="btn_area">
						<div class="col1">
							<a href="#none" class="btn_ty_bface basic">비밀번호 변경</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
