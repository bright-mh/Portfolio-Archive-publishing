<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>New Balance Korea</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/library.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body class="layer_on"><!-- [D] 레이어 팝업 띄울 시에 lyaer_on 클래스 body에 추가! -->
<div class="layer_wrap">
	<div class="pop_inner">
		<div class="header">
			<strong>취소사유 선택</strong>
			<a href="#none" class="pop_close"><span class="blind">닫기</span></a>
		</div>
		<div class="contents">
			<div class="inner">
				<div class="reason_box">
					<!-- 수량 -->
					<div class="sort_select">
						<p class="item_tit">수량</p>
						<ul class="items">
							<li><input type="radio" id="amount1" name="amount"><label for="amount1">1</label></li>
							<li><input type="radio" id="amount2" name="amount"><label for="amount2">2</label></li>
							<li><input type="radio" id="amount3" name="amount"><label for="amount3">3</label></li>
							<li><input type="radio" id="amount4" name="amount"><label for="amount4">4</label></li>
							<li><input type="radio" id="amount5" name="amount"><label for="amount5">5</label></li>
						</ul>
					</div>
					<!-- //수량 -->
					<!-- 신청사유 -->
					<div class="sort_select">
						<p class="item_tit">신청사유</p>
						<div class="btn_radio">
							<div class="col2">
								<input type="radio" id="request1" name="request"><label for="request1" class="btn_ty_bline basic">고객변심</label>
								<input type="radio" id="request2" name="request"><label for="request2" class="btn_ty_bline basic">품절</label>
							</div>
						</div>
					</div>
					<!-- //신청사유 -->

					<div class="btn_area">
						<div class="col1">
							<a href="#none" class="btn_ty_bface basic">확인</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
