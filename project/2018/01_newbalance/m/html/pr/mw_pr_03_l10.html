<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>New Balance Korea</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/library.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body class="layer_on"><!-- [D] 레이어 팝업 띄울 시에 lyaer_on 클래스 body에 추가! -->
<div class="layer_wrap">
	<div class="pop_inner">
		<div class="header">
			<strong>상품 문의하기</strong>
			<a href="#none" class="pop_close"><span class="blind">닫기</span></a>
		</div>
		<div class="contents">
			<div class="inner prd_inq">
				<ul class="sub_info">
					<li>* 상품에 대한 문의를 남겨 주시면 회원 정보에 등록된 메일 주소로 답변이 발송됩니다.</li>
					<li>* 주문/배송/반품 등 일반 문의는 1:1 문의를 이용해 주시기 바랍니다.</li>
					<li>* 상품에 대한 허위 정보, 광고성 글은 사전 통보 없이 임의로 삭제될 수 있습니다.</li>
				</ul>
				<div class="prod">
					<div class="img"><img src="../../img/product/pro_goods.png" alt="" /></div>
					<div class="txt">
						<p class="p_name">WOMEN 에센셜 약기모 트레이닝 집업 자켓 에센셜 약기모 트레이닝</p>
						<p class="p_option">D/Grey, M(75)</p>
					</div>
				</div>
				<!-- FormArea -->
				<div class="form_area">
					<fieldset>
						<legend>상품 문의 입력 양식</legend>
						<div class="row">
							<label for="p_tit" class="ftit">제목 <em class="compulsory">필수</em></label>
							<div class="fdata">
								<input type="text" id="p_tit" class="ip_text" placeholder="문의의 종류를 간략히 적어주세요." />
							</div>
						</div>
						<div class="row">
							<label for="p_cont" class="ftit">문의 내용 <em class="compulsory">필수</em></label>
							<div class="fdata">
								<textarea id="p_cont" class="ip_textarea" cols="30" rows="5" placeholder="문의하실 내용을 적어주세요."></textarea>
							</div>
						</div>
						<div class="row type_low file">
							<strong class="ftit">파일 첨부</strong>
							<div class="fdata">
								<a href="#none" class="btn_ty_gface1">파일 찾기</a>
								<em class="ip_info point_g pl0">파일 크기 1MB 이하 / jpg, gif 파일만 등록 가능합니다.</em>
							</div>
						</div>
						<div class="row type_val">
							<strong class="ftit">공개 여부</strong>
							<div class="fdata">
								<span class="chk"><input type="radio" id="open_yes" name="opens" class="ip_radio"><label for="open_yes">공개</label></span>
								<span class="chk"><input type="radio" id="oepn_no" name="opens" class="ip_radio"><label for="oepn_no">비공개</label></span>
							</div>
						</div>
					</fieldset>
				</div>
				<!-- // FormArea -->

				<div class="btn_area">
					<div class="col2">
						<a href="#none" class="btn_ty_bline basic">취소하기</a>
						<a href="#none" class="btn_ty_rface basic">문의하기</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
