						<script>
							$(window).load(function(){
								/* 라디오버튼 선택 해제 */
								$('.chk_list.type_radio').find('input:radio').on('click', function(){
									var radioChkPre = $(this).data('previous');
									var radioChk = $(this).is(':checked');
									var radioName = $(this).attr('name');
									if(radioChk == true && radioChkPre == $(this).val()){
										$(this).prop('checked',false);
										$('input[name="'+radioName+'"]').data('previous','');
									}else{
										if(radioChk == true){
											$('input[name="'+radioName+'"]').data('previous','');
											$(this).data('previous',$(this).val());
										}
									}
								});
							});
