<!DOCTYPE html>
<html lang="ko">
<head>
	<title>New Balance Korea</title>
	<meta charset="utf-8" />
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
	<!--[if lt IE 9]>
		<script type="text/javascript" src="../../js/html5.js"></script>
		<script type="text/javascript" src="../../js/ui_ie9.js"></script>
	<![endif]-->
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/library.js"></script>
	<script src="../../js/ui.js"></script>
</head>
<body>
<!-- dimmed -->
<div class="dimm_pop"></div>
<!-- // dimmed -->

<!-- layer_pop -->
<div class="layer_pop w700">
	<div class="pop_inner">
		<div class="header">
			<strong>비밀번호 변경</strong>
		</div>
		<div class="contents">
			<!-- FormArea -->
			<div class="form_area change_pw">
				<fieldset>
					<legend>비밀번호 변경 입력 양식</legend>
					<div class="row b_line">
						<span class="ftit">현재 비밀번호</span>
						<div class="fdata">
							<span class="placeholder">
								<label for="pre_pw" class="assi">현재 사용중이신 비밀번호를 입력해주세요.</label>
								<input type="password" id="pre_pw" class="ip_text">
							</span>
						</div>
					</div>
					<div class="row">
						<span class="ftit">변경할 비밀번호</span>
						<div class="fdata">
							<span class="placeholder">
								<label for="cha_pw" class="assi">변경하실 비밀번호를 입력해주세요.</label>
								<input type="password" id="cha_pw" class="ip_text">
							</span>
							<em class="ip_info point_g">8~12자 이내 영문,숫자,특수문자(“”-+/\:; 제외)</em>
						</div>
					</div>
					<div class="row">
						<span class="ftit">변경할 비밀번호 확인</span>
						<div class="fdata">
							<span class="placeholder">
								<label for="cha_pw2" class="assi">변경하신 비밀번호를 다시 한번 입력해주세요.</label>
								<input type="password" id="cha_pw2" class="ip_text">
							</span>
						</div>
					</div>
				</fieldset>
			</div>
			<!-- // FormArea -->
			<div class="btn_area">
				<a href="#none" class="btn_ty_bface sm">비밀번호 변경</a>
			</div>
		</div>
		<button type="button" class="close"><img src="../../img/common/btn_pop_close.png" alt="팝업 닫기" /></button>
	</div>
</div>
<!-- // layer_pop -->

</body>
</html>
