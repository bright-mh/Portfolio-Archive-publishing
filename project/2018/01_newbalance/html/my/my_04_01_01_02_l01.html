<!DOCTYPE html>
<html lang="ko">
<head>
    <title>New Balance Korea</title>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]-->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="../../js/html5.js"></script>
        <script type="text/javascript" src="../../js/ui_ie9.js"></script>
    <![endif]-->
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../js/library.js"></script>
    <script src="../../js/ui.js"></script>
</head>
<body>
<!-- dimmed -->
<div class="dimm_pop"></div>
<!-- // dimmed -->
<!-- layer_pop -->
<div class="layer_pop w700">
    <div class="pop_inner">
        <div class="header">
            <strong>환불계좌 목록</strong>
        </div>
        <div class="contents refund_account">
            <div class="scroll">
                <div class="tbl bt_none">
                    <table>
                        <caption>환불 계좌 목록 내역</caption>
                        <colgroup>
                            <col style="width:90px">
                            <col style="width:100px">
                            <col style="width:auto">
                            <col style="width:160px">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">기본계좌</th>
                                <th scope="col">예금주</th>
                                <th scope="col">계좌정보</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><em class="chk"><input type="radio" id="radio_option1" name="radio_option" class="ip_radio"><label for="radio_option1"><span class="blind">선택</span></label></em></td>
                                <td>홍길동</td>
                                <td>신한은행 <span class="account_num">000-000-0000-00</span></td>
                                <td class="btn_td"><a href="#none" class="btn_ty_form xs">환불계좌로 선택</a></td>
                            </tr>
                            <tr>
                                <td><em class="chk"><input type="radio" id="radio_option2" name="radio_option" class="ip_radio"><label for="radio_option2"><span class="blind">선택</span></label></em></td>
                                <td>홍길동</td>
                                <td>신한은행 <span class="account_num">000-000-0000-00</span></td>
                                <td class="btn_td"><a href="#none" class="btn_ty_form xs">환불계좌로 선택</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <button type="button" class="close"><img src="../../img/common/btn_pop_close.png" alt="팝업 닫기"></button>
    </div>
</div>
<!-- // layer_pop -->
</body>
</html>
