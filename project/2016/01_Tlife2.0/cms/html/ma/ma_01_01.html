<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>T life Administrator Login</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/style.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
</head>
<body>
	<!-- wrap -->
	<div id="wrap">
		<div class="main">
			<div class="login">
				<h1><img src="../../img/h1_main02.png" alt="T life, T life Contents Management System" /></h1>
				<div class="form_area">
					<form action="#" method="post">
						<fieldset>
							<legend><span>T life Administrator Login</span></legend>
							<div class="form_input form_input2">
								<h2>회원 로그인</h2>
								<input type="text" id="username" name="username" title="ID" placeholder="ID" />
								<input type="password" id="password" name="password" title="Password" placeholder="Password" />
								<a class="btn_login">로그인</a>
							</div>
							<p class="txt2">
								· 지정된 아이디와 비밀번호를 입력해주세요.<br />
								· 회원가입 전인 운영자는 회원가입 버튼을 클릭하여 회원가입을 진행해주세요.<br />
								· 회원가입 후, 관리자의 승인이 있어야 로그인이 가능합니다.<br />
								· 아이디/비밀번호를 잊은 경우, 아이디 찾기 또는 비밀번호 찾기 버튼을 클릭해주세요.
							</p>
						</fieldset>
					</form>
				</div>
				<div class="comment">
					<div class="btn">
						<a href="#" class="btn_member">제휴사 회원가입</a>
						<a href="#" class="btn_member">채널 회원가입</a>
						<a href="#" class="btn_member">CMS 관리자 회원가입</a>
					</div>
					<div class="btn">
						<a href="#" class="btn_find" title="새창 열림" target="_blank">아이디 찾기</a>
						<a href="#" class="btn_find" title="새창 열림" target="_blank">비밀번호 찾기</a>
					</div>
				</div>
				<div class="foot">
					<img src="../../img/foot_main.png" alt="SK telecom COPYRIGHT &copy; 2016 SKTelecom. ALL RIGHTS RESERVED." />
					<span class="login_clause"><a href="#" class="link">개인정보 처리방침</a></span>
				</div>
			</div>
			<!-- //login -->
		</div>
		<!-- //main -->
	</div>
	<!-- //wrap -->
</body>
</html>
