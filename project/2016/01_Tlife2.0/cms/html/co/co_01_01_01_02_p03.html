<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>PIN 번호 조회 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>PIN 번호 조회</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 

			<div class="cont heig1">
				<!-- PIN 번호 조회 -->
				<div class="table_list_btm">
					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>번호, 쿠폰 번호가 있는 PIN 번호 조회</strong>
							</caption>
							<colgroup>
								<col style="width:80px" />
								<col style="width:*" />
							</colgroup>
							<thead>
								<tr>
									<th scope="col">번호</th>
									<th scope="col">쿠폰 번호</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>2</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>3</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>4</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>5</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>6</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>7</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>8</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>9</td>
									<td>123456789012</td>
								</tr>
								<tr>
									<td>10</td>
									<td>123456789012</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- //PIN 번호 조회 -->
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
