<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>발행처 조회/수정 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>발행처 조회/수정</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 

			<div class="cont heig1">
				<ul class="guide">
					<li>신규 쿠폰 발행처 정보를 등록하세요.</li>
				</ul>

				<!-- 발행처 조회/수정 -->
				<div class="table_list">
					<div class="comm_right">
						<em class="ess">필수 입력 항목입니다.</em>
					</div>

					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>발행처 코드, 발행처 명, 담당자, 연락처가 있는 발행처 조회/수정 입력 서식</strong>
							</caption>
							<colgroup>
								<col style="width:130px">
								<col style="width:*">
								<col style="width:130px">
								<col style="width:*">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">발행처 코드</th>
									<td colspan="3">
										<input type="text" class="wid_per30" title="발행처 코드" />
									</td>
								</tr>
								<tr>
									<th scope="row">
										<span class="ess">발행처 명</span>
									</th>
									<td colspan="3">
										<input type="text" class="wid_per50" title="발행처 명" />
									</td>
								</tr>
								<tr>
									<th scope="row">담당자1</th>
									<td>
										<input type="text" class="wid_px200" title="담당자" placeholder="이름" value="김석민" />
									</td>
									<th scope="row">연락처1</th>
									<td>
										<input type="text" class="wid_px200" title="연락처" placeholder="010-1234-5678" value="010-4455-8888" />
										<a href="#" class="btn_small">삭제</a>
									</td>
								</tr>
								<tr>
									<th scope="row">담당자2</th>
									<td>
										<input type="text" class="wid_px200" title="담당자" placeholder="이름" value="이민숙" />
									</td>
									<th scope="row">연락처2</th>
									<td>
										<input type="text" class="wid_px200" title="연락처" placeholder="010-1234-5678" value="010-8899-7877" />
										<a href="#" class="btn_small">삭제</a>
									</td>
								</tr>
								<tr>
									<th scope="row">담당자3</th>
									<td>
										<input type="text" class="wid_px200" title="담당자" placeholder="이름" />
									</td>
									<th scope="row">연락처3</th>
									<td>
										<input type="text" class="wid_px200" title="연락처" placeholder="010-1234-5678" />
										<a href="#" class="btn_small">추가</a>
										<a href="#" class="btn_small">삭제</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- //발행처 조회/수정 -->

				<div class="btngroup">
					<div class="btn_center">
						<a href="#" class="btn_cancel">취소</a>
						<a href="#" class="btn_save">저장</a>
					</div>
				</div>
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
