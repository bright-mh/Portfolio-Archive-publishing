<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>기초상품 일괄등록 팝업 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script>
		$(document).ready(function(){
			//파일 업로드
			var fileTarget = $('.filebox .file_hidden');

			fileTarget.on('change', function(){ 
				if(window.FileReader){  // modern browser
					var filename = $(this)[0].files[0].name;
				} else {  // old IE
					var filename = $(this).val().split('/').pop().split('\\').pop();
				}

				$(this).siblings('.file_name').val(filename);
			});
		});
	</script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>기초상품 일괄등록 팝업</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 
			<div class="cont heig1">
				<ol class="step">
					<li class="on">Step1. 파일 등록 <span>&gt;</span></li>
					<li>Step2. 데이터 검사</li>
				</ol>

				<ul class="guide">
					<li>기초상품 엑셀파일을 등록해 주세요. 지정된 양식에 따른 파일만 등록 가능합니다. (최대 100건)</li>
					<li>일괄등록 샘플파일 다운로드 : <a href="#" class="link">[유료 기초상품]</a> &nbsp;<a href="#" class="link">[무료 기초상품]</a></li>
				</ul>

				<!-- 기초상품 일괄등록 -->
				<div class="table_list">
					<div class="comm_right">
						<em class="ess">필수 입력 항목입니다.</em>
					</div>

					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>기초상품 등록 입력 서식</strong>
							</caption>
							<colgroup>
								<col style="width:130px">
								<col style="width:*">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										<span class="ess">기초상품 등록</span>
									</th>
									<td>
										<div class="filebox">
											<input type="text" class="file_name" readonly="readonly" />

											<label for="file_choice">파일선택</label> 
											<input type="file" id="file_choice" class="file_hidden" />
										</div>
										<p class="red gap_top">* 파일명에 특수문자(!@#$_,등) 및 공백이 포함된 경우 오류가 발생할 수 있습니다.</p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- //기초상품 일괄등록 -->

				<div class="btngroup">
					<div class="btn_center">
						<a href="#" class="btn_cancel">취소</a>
						<a href="#" class="btn_save">다음</a>
					</div>
				</div>
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
