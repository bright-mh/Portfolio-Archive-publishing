<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>엑셀 파일등록 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<link type="text/css" rel="stylesheet" href="../../css/jquery-ui.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script>  
		$(function(){
			//파일 업로드
			var fileTarget = $('.filebox .file_hidden');

			fileTarget.on('change', function(){ 
				if(window.FileReader){  // modern browser
					var filename = $(this)[0].files[0].name;
				} else {  // old IE
					var filename = $(this).val().split('/').pop().split('\\').pop();
				}

				$(this).siblings('.file_name').val(filename);
			});
		});
    </script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>엑셀 파일등록</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 

			<div class="cont">
				<ul class="guide">
					<li>엑셀CVS 파일을 등록해 주세요.</li>
				</ul>

				<!--엑셀 파일등록 찾기  -->
				<div class="table_list">
					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>엑셀CVS 파일 검색 입력 서식</strong>
							</caption>
							<colgroup>
								<col style="width:*">
							</colgroup>
							<tbody>
								<tr>
									<td>
										<div class="filebox">
											<input type="text" class="file_name" readonly="readonly" />

											<label for="file_choice">파일선택</label> 
											<input type="file" id="file_choice" class="file_hidden" />
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!--//엑셀 파일등록 찾기  -->

				<ul class="caution_list">
					<li>파일 업로드 시  특수문자(!@#$_,등) 및 공백이 있는 경우 오류가 발생합니다.</li>
				</ul>

				<div class="btngroup">
					<div class="btn_center">
						<a href="#" class="btn_cancel">취소</a>
						<a href="#" class="btn_save">다음 &gt;</a>
					</div>
				</div>
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
