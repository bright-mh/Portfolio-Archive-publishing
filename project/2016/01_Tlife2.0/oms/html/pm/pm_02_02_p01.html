<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>회원선택 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>회원선택</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 

			<div class="cont heig1">
				<ul class="guide">
					<li>Push 메시지를 보낼 회원을 선택한 후 선택완료 버튼을 눌러주세요.</li>
				</ul>

				<!-- 회원선택 검색 -->
				<div class="table_list_top">
					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>검색어가 있는 회원선택 검색 입력 서식</strong>
							</caption>
							<colgroup>
								<col style="width:130px">
								<col style="width:*">
							</colgroup>
							<tbody>
								<tr>
									<th scope="row"><label for="title">검색어</label></th>
									<td>
										<select id="title" style="width:140px">
											<option selected="selected">전체</option>
											<option>회원ID</option>
											<option>닉네임</option>
											<option>MDN</option>
										</select>
										<input type="text" class="wid_per80" title="검색어 입력" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="btngroup">
						<div class="btn_right">
							<a href="#" class="btn_search">검색</a>
						</div>
					</div>
				</div>
				<!-- //회원선택 검색 -->

				<!-- 회원선택 검색 결과 리스트 -->
				<div class="table_list_btm">
					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>선택, 회원 ID, 닉네임, 통합 ID / MDN이 있는 회원선택 검색 결과 리스트</strong>
							</caption>
							<colgroup>
								<col style="width:45px">
								<col style="width:*">
								<col style="width:*">
								<col style="width:*">
							</colgroup>
							<thead>
								<tr>
									<th scope="col">선택</th>
									<th scope="col">회원 ID</th>
									<th scope="col">닉네임</th>
									<th scope="col">통합 ID / MDN</th>
								</tr>
							</thead>
							<tbody>
								<!-- [D] 리스트가 없을 때 -->
								<tr>
									<td colspan="4">검색 결과가 없습니다.</td>
								</tr>
								<tr>
									<td><input type="radio" name="membership" title="회원선택" checked="checked" /></td>
									<td>sasakki84</td>
									<td>슨뇨오빠</td>
									<td>010-8820-9638</td>
								</tr>
								<tr>
									<td><input type="radio" name="membership" title="회원선택" /></td>
									<td>sasakki84</td>
									<td>슨뇨오빠</td>
									<td>010-8820-9638</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- //회원선택 검색 결과 리스트 -->

				<div class="btngroup">
					<div class="btn_center">
						<a href="#" class="btn_cancel">취소</a>
						<a href="#" class="btn_save">저장</a>
					</div>
				</div>
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
