<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>결제취소 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>결제취소</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 

			<div class="cont heig1">
				<ul class="guide">
					<li>PG사 결제가 불가능한 쿠폰입니다.</li>
					<li>결제취소 후 환불처리를 진행하셔야 합니다.</li>
					<li>사유 입력 후 결제취소 버튼을 클릭해 주세요.</li>
				</ul>

				<h3 class="tit">사유</h3>
				<div class="table_list_top">
					<textarea class="wid_per100" rows="5" title="결제취소 사유 입력" placeholder="간단한 사유를 입력해주세요."></textarea>
				</div>

				<h3 class="tit">휴대폰번호</h3>
				<input type="text" class="wid_per100" title="휴대폰번호 입력" placeholder="연락 가능한 고객 휴대폰번호를 입력해주세요." />

				<div class="btngroup">
					<div class="btn_center">
						<a href="#" class="btn_save">결제취소</a>
						<a href="#" class="btn_cancel">취소</a>
					</div>
				</div>
				<!-- //btngroup-->
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
