<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>서비스 점검 미리보기 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/jquery.mCustomScrollbar.css" />
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup">
			<div class="top">
				<h2>서비스 점검 미리보기</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div> 

			<div class="cont2">
				<div class="wrap_error">
					<article class="error">
						<div class="error_box">
							<section class="txt_msg">
								<p class="txt_para01">지금은 서비스 <br />정기 점검 중입니다.</p>
								<p class="txt_para02">점검 시간 및 자세한 내용은 아래와 같습니다.</p>
							</section>
							<section class="check_info">
								<p class="title">점검 안내</p>
								<ul>
									<li>
										<span class="info_title">일자</span>
										<span class="info_txt">2015년 11월 11일 (목요일)</span>
									</li>
									<li>
										<span class="info_title">시간</span>
										<span class="info_txt">오전 2시 ~ 6시 (4시간 소요 예정)</span>
									</li>
									<li>
										<span class="info_title">사유</span>
										<span class="info_txt">서버 재부팅 및 고도화</span>
									</li>
								</ul>
								<p class="txt01">조속히 점검을 마치고 정상 서비스 제공을 하도록 하겠습니다.<br />감사합니다.</p>
								<p>다시 한번 불편을 끼쳐드린 점 진심으로 사과 드립니다.</p>
							</section>
						</div>
					</article>
				</div>
			</div>
			<!-- //cont -->
		</div>
		<!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
