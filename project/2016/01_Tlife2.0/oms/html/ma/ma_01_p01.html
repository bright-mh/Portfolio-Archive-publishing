<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<title>아이디 찾기 | T life</title>
	<link type="text/css" rel="stylesheet" href="../../css/jquery.mCustomScrollbar.css" />
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/popup.css" />
	<!--[if lt IE 9]> <script src="../../js/html5shiv.js"></script> <![endif]-->
	<script type="text/javascript" src="../../js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<!-- 전체 감싸기 -->
	<div id="wrap" class="layerpop">
		<div class="popup height">
			<div class="top">
				<h2>아이디 찾기</h2>
				<div class="btn_clo">
					<a href="#"><img src="../../img/btn_x.png" alt="닫기" /></a>
				</div>
			</div>

			<div class="cont">
				<div class="table_list">
					<div class="comm_right">
						<em class="ess">필수 입력 항목입니다.</em>
					</div>

					<div class="table_wrap">
						<table class="tbl_list">
							<caption>
								<strong>이름, 휴대폰 번호가 있는 아이디 찾기 입력 서식</strong>
							</caption>
							<colgroup>
								<col style="width:130px" />
								<col style="width:*" />
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">
										<label for="name" class="ess">이름</label>
									</th>
									<td>
										<input type="text" id="name" class="wid_per80" />
									</td>
								</tr>
								<tr>
									<th scope="row">
										<label for="phone" class="ess">휴대폰 번호</label>
									</th>
									<td>
										<select id="phone" style="width:70px">
											<option>010</option>
											<option>011</option>
											<option>016</option>
											<option>017</option>
											<option>018</option>
											<option>019</option>
										</select>
										- <input type="text" class="wid_phone" title="휴대폰 번호 두번째자리 입력" />
										- <input type="text" class="wid_phone" title="휴대폰 번호 마지막자리 입력" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<ul class="btm_guide">
					<li>※ 회원정보에 등록한 이름과 휴대폰 번호가 일치해야, 해당 휴대폰 번호로 아이디를 전송해 드립니다.</li>
					<li>※ 휴대폰 번호가 다를 경우, T life 관리자에게 요청하여 휴대폰 번호를 변경해 주시기 바랍니다.</li>
				</ul>

				<div class="btngroup">
					<div class="btn_center">
						<a href="#" class="btn_save">확인</a>
						<a href="#" class="btn_close">닫기</a>
					</div>
				</div>
            </div>
			<!-- //cont -->
        </div>
        <!-- // popup -->
	</div>
	<!-- //전체 감싸기 -->
</body>
</html>
