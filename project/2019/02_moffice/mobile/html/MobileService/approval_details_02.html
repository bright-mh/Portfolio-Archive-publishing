<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>M.Office Mobile</title>
	<meta name="Description" content="" />
	<meta name="Keywords" content="" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/mobile_ui.css" />
	<script type="text/javascript" src="../jworks/common/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../common/js/mobile_ui.js"></script>
</head>
<body>
	<!-- wrap -->
	<div class="wrap approval_details">
		<!-- 목록 보기 -->
		<p class="list_view"><a href="#none"><img src="../common/img/mobile_btn_icon_arrow.png" alt="결재함 목록 보기"></a></p>
		<!-- //목록 보기 -->

		<!-- grouping -->
		<div class="grouping">
			<p class="user_info2">박대희 부장<span>서비스 사업부</span></p>

			<!-- 주간사용 -->
			<div class="use_box week_use">
				<p class="title_use">주간사용</p>
				<div class="graph_box">
					<span class="bar" style="width:80%"></span>
				</div>
				<p class="time_list">
					<span class="hour_use">8시간</span>
					<span class="overall_time">총 12시간</span>
				</p>
			</div>
			<!-- //주간사용 -->

			<!-- 월간사용 -->
			<div class="use_box month_use">
				<p class="title_use">월간사용</p>
				<div class="graph_box">
					<span class="bar" style="width:30%"></span>
				</div>
				<p class="time_list">
					<span class="hour_use">8시간</span>
					<span class="overall_time">총 50시간</span>
				</p>
			</div>
			<!-- //월간사용 -->

			<div class="apply_info">
				<p class="title">신청정보</p>
				<div class="time_line">
					<p class="date">2019-09-30</p>
					<p class="time">20:00~22:00</p>
				</div>
				<div class="reason">
					<p>보고서 작성을 해야 해서 야근하려고 합니다.</p>
					<p>승인해주세요.</p>
				</div>

				<div class="time_box">
					<dl>
						<dt>PC사용</dt>
						<dd>2시간 00분</dd>
					</dl>
					<dl>
						<dt>IDLE</dt>
						<dd>1시간 00분</dd>
					</dl>
				</div>
			</div>
		</div>
		<!-- //grouping -->

		<!-- btn -->
		<!-- [D] 후결 시 div 태그에 class="after_sign" 추가 -->
		<div class="btn_area after_sign">
			<a href="#none" class="btn bg_sky_line">반려</a>
			<a href="#none" class="btn bg_blue">승인</a>
		</div>
		<!-- //btn -->
	</div>
	<!-- //wrap -->
</body>
</html>
