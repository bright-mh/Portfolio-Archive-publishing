<!DOCTYPE html>
<html lang="ko">
<head>
	<title>개인 검색</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no"/>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<link rel="shortcut icon" type="image/x-icon" href="../../common/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/ui.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/user.css" />
	<script type="text/javascript" src="../../jworks/common/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../common/js/ui.js"></script>
</head>
<!-- [D] 팝업 사이즈 : 780*614 -->
<body class="user_popup" style="width:780px;">
	<!-- user_pop_wrap -->
	<div class="user_pop_wrap">
		<!-- header -->
		<header>
			<h1>개인 검색</h1>
			<a href="#none" class="btn_close">닫기</a>
		</header>
		<!-- //header -->

		<!-- user_pop_contents -->
		<div class="user_pop_contents">
			<!-- user_search_area -->
			<div class="user_search_area">
				<div class="tbl_search">
					<table>
						<colgroup>
							<col style="width:108px" />
							<col style="width:auto" />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">이름 / 사번</th>
								<td>
									<div class="ip_box">
										<input type="text" name="" value="" title="이름 / 사번" />
										<a href="#none" class="icon_delete_full_blue">삭제</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- btn -->
				<div class="btn_area">
					<a href="#none" class="btn_big bg_blue">검색하기</a>
				</div>
				<!-- //btn -->
			</div>
			<!-- //user_search_area -->

			<!-- result_area -->
			<div class="user_result_area">
				<!-- result_top -->
				<div class="user_result_top clearfix">
					<div class="fl_left">
						<p class="totla_num">총 <span>0</span>건</p>
					</div>
				</div>
				<!-- //result_top -->

				<!-- user_scroll_cover -->
				<div class="user_scroll_cover" style="height:252px;">
					<!-- tbl_default -->
					<div class="user_tbl_default" style="max-height:250px;">
						<table>
							<colgroup>
								<col style="width:175px" />
								<col style="width:auto" />
								<col style="width:130px" />
								<col style="width:130px" />
								<col style="width:110px" />
							</colgroup>
							<thead>
								<tr>
									<th scope="col">사번</th>
									<th scope="col">담당부서</th>
									<th scope="col">이름</th>
									<th scope="col">직급</th>
									<th scope="col">선택</th>
								</tr>
							</thead>
							<tbody>
								<tr class="no_data">
									<td colspan="100">검색된 데이터가 없습니다.</td>
								</tr>
								<tr>
									<td>20131101</td>
									<td>제이니스</td>
									<td>이승우</td>
									<td>부장</td>
									<td><a href="#none" class="btn_sm bg_sky">선택</a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //tbl_default -->
				</div>
				<!-- //user_scroll_cover -->
			</div>
			<!-- //result_area -->

			<!-- btn -->
			<div class="btn_area">
				<a href="#none" class="btn_big bg_deepblue">신청하기</a>
			</div>
			<!-- //btn -->
		</div>
		<!-- //user_pop_contents -->
	</div>
	<!-- //user_pop_wrap -->
</body>
</html>
