<!DOCTYPE html>
<html lang="ko">
<head>
	<title>알림창 선택</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no"/>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<link rel="shortcut icon" type="image/x-icon" href="../../common/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/ui.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/user.css" />

<!-- [D] 팝업 사이즈 : 880*745 -->
<body class="popup" style="width:880px;">
	<!-- pop_wrap -->
	<div class="pop_wrap">
		<!-- header -->
		<header>
			<h1>알림창 선택</h1>
		</header>
		<!-- //header -->

							<col style="width:40px" />

							<col style="width:120px" />

							<col style="width:230px" />
							<col style="width:150px" />
						</colgroup>
						<thead>

						<tbody>
							<!-- <tr class="no_data">
								<td colspan="100">검색된 데이터가 없습니다.</td>
							</tr> -->
							<tr>
								<td><input type="checkbox" name="" value="" title="행 선택" /></td>
								<td>10분전 알림</td>
								<td>평일</td>
								<td>10분전</td>
								<td>
									<div class="img_area window_choice">
										<a href="../../common/img/dummy_notice_window.png" title="새창 열림" target="_blank">
											<img src="../../common/img/dummy_notice_window.png" alt="" />
										</a>
									</div>
								</td>
								<td>사용함</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="" value="" title="행 선택" /></td>
								<td>10분전 알림</td>
								<td>평일</td>
								<td>1시간 00분전</td>
								<td>
									<div class="img_area window_choice">
										<a href="../../common/img/dummy_notice_window.png" title="새창 열림" target="_blank">
											<img src="../../common/img/dummy_notice_window.png" alt="" />
										</a>
									</div>
								</td>
								<td>사용함</td>
							</tr>
							<tr>
								<td><input type="checkbox" name="" value="" title="행 선택" /></td>
								<td>10분전 알림</td>
								<td>평일</td>
								<td>10분전</td>
								<td>
									<div class="img_area window_choice">
										<a href="../../common/img/dummy_notice_window.png" title="새창 열림" target="_blank">
											<img src="../../common/img/dummy_notice_window.png" alt="" />
										</a>
									</div>

								<td>사용함</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- //tbl_default -->

				<!-- result_paging -->
				<div class="result_paging">
					<!-- paging -->
					<div class="paging">
						<a href="#none" class="btn_start">처음으로</a>
						<a href="#none" class="btn_prev">이전</a>

					<p class="page_num"><strong>3</strong>/<span>10</span></p>
				</div>

			</div>

			<div class="btn_area">
				<a href="#none" class="btn_big bg_deepblue icon_big_choice_white">선택 적용</a>
				<a href="#none" class="btn_big bg_gray icon_big_delete_white">닫기</a>
