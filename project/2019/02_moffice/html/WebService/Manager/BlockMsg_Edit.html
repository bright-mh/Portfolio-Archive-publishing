<!DOCTYPE html>
<html lang="ko">
<head>
	<title>알림창 편집모드</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no"/>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<link rel="shortcut icon" type="image/x-icon" href="../../common/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/ui.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/user.css" />
	<script type="text/javascript" src="../../jworks/common/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../common/js/ui.js"></script>
</head>
<!-- [D] 팝업 사이즈 : 880*564 -->
<body class="popup" style="width:880px;">
	<!-- pop_wrap -->
	<div class="pop_wrap">
		<!-- header -->
		<header>
			<h1>알림창 편집모드</h1>
		</header>
		<!-- //header -->

		<!-- pop_contents -->
		<div class="pop_contents md_contents">
			<!-- tbl_row_default -->
			<div class="tbl_row_default">
				<table>
					<colgroup>
						<col style="width:160px" />
						<col style="width:auto" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">알림창명</th>
							<td>
								<input type="text" name="" value="" title="알림창명" />
							</td>
						</tr>
						<tr>
							<th scope="row">용도</th>
							<td>
								<select name="" title="용도" style="width:100%;">
									<option value="">전체</option>
									<option value="">옵션1</option>
									<option value="">옵션2</option>
									<option value="">옵션3</option>
									<option value="">옵션4</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row">팝업시간</th>
							<td>
								<select name="" title="시간 선택" style="width:90px;">
									<option value="">00시간</option>
									<option value="">옵션1</option>
									<option value="">옵션2</option>
									<option value="">옵션3</option>
									<option value="">옵션4</option>
								</select>
								:
								<select name="" title="분 선택" class="mr4" style="width:90px;">
									<option value="">00분</option>
									<option value="">옵션1</option>
									<option value="">옵션2</option>
									<option value="">옵션3</option>
									<option value="">옵션4</option>
								</select>
								전
							</td>
						</tr>
						<tr>
							<th scope="row">연장근무신청버튼</th>
							<td>
								<!-- [D] label과 id의 값을 동일하게 넣어 주세요. -->
								<input type="radio" id="" name="" value="" /><label for="">보임</label>
								<input type="radio" id="" name="" value="" /><label for="">숨김</label>
							</td>
						</tr>
						<tr>
							<th scope="row">이미지</th>
							<td>
								<select name="" title="시간 선택" style="width:100%;">
									<option value="">전체</option>
									<option value="">옵션1</option>
									<option value="">옵션2</option>
									<option value="">옵션3</option>
									<option value="">옵션4</option>
								</select>
								<div class="img_area">
									<a href="../../common/img/dummy_notice_window.png" target="_blank" title="새창 열림">
										<img src="../../common/img/dummy_notice_window.png" alt="" />
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- //tbl_row_default -->

			<!-- btn -->
			<div class="btn_area">
				<a href="#none" class="btn_big bg_deepblue icon_big_save_white">저장</a>
				<a href="#none" class="btn_big bg_gray icon_big_delete_white">닫기</a>
			</div>
			<!-- //btn -->
		</div>
		<!-- //pop_contents -->
	</div>
	<!-- //pop_wrap -->
</body>
</html>
