<!DOCTYPE html>
<html lang="ko">
<head>
	<title>모바일 인증</title>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no"/>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
	<link rel="shortcut icon" type="image/x-icon" href="../../common/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/ui.css" />
	<link rel="stylesheet" type="text/css" href="../../common/css/user.css" />
	<script type="text/javascript" src="../../jworks/common/lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../common/js/ui.js"></script>
</head>
<!-- [D] 팝업 사이즈 : 880*479 -->
<body class="popup" style="width:880px;">
	<!-- pop_wrap -->
	<div class="pop_wrap">
		<!-- header -->
		<header>
			<h1>모바일 인증</h1>
		</header>
		<!-- //header -->

		<!-- pop_contents -->
		<div class="pop_contents">
			<!-- mb_confirm -->
			<div class="mb_confirm">
				<p class="txt">모바일에서 아래 주소로 이동하여<br />SNS 로그인 후 인증값을 입력해 주세요.</p>
				<div class="qr_number_area">
					<div class="qrcode">
						<img src="../../common/img/qr/company_qr.png" alt="http://m.dev.moffice.kr 바로가기 qr code">
						<p class="code_adress">http://m.dev.moffice.kr</p>
					</div>
					<div class="code_number">
						<!-- [D] label과 id의 값을 동일하게 넣어 주세요. -->
						<label for="">인증값</label>
						<input type="text" name="" value="22d3c2" style="width:180px;" />
					</div>
				</div>
			</div>
			<!-- //mb_confirm -->

			<!-- btn -->
			<div class="btn_area">
				<a href="#none" class="btn_big bg_deepblue icon_big_choice_white">확인</a>
				<a href="#none" class="btn_big bg_gray icon_big_delete_white">닫기</a>
			</div>
			<!-- //btn -->
		</div>
		<!-- //pop_contents -->
	</div>
	<!-- //pop_wrap -->
</body>
</html>
