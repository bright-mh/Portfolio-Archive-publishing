<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=device-dpi" />
	<meta name="format-detection" content="telephone=no" />
	<title>그린 i-net</title>
	<meta name="Description" content="" />
	<meta name="Keywords" content="" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<link rel="stylesheet" type="text/css" href="../common/css/mobile_ui.css" />
	<script type="text/javascript" src="../common/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../common/js/mobile_ui.js"></script>
</head>
<body>
	<div class="wrap login">
		<header>
			<div class="header_top">
				<h1 class="logo_momi"><img src="../common/img/logo_momi.png" alt="momi home"></h1>
				<p class="logo_green_inet"><img src="../common/img/logo_green_inet.png" alt="그린 i-net"></p>
			</div>
		</header>

		<!-- contents -->
		<div class="contents">
			<!-- txt_box -->
			<div class="txt_box">
				<h2 class="login_title"><span>맘아이그린 PC관리</span></h2>
				<p class="txt">자녀PC에 설치된 라이선스와 비밀번호를<br />인증한 후 사용이 가능합니다.</p>
			</div>
			<!-- //txt_box -->

			<!-- form_box -->
			<div class="form_box">
				<p class="ip_login"><input type="text" value="" class="ip_txt_white" title="라이선스 입력" placeholder="라이선스" /></p>
				<p class="ip_login"><input type="password" value="" class="ip_txt_white" title="비밀번호 입력" placeholder="비밀번호" /></p>

				<div class="license">
					<p class="fl_left">
						<!-- [D] id와 label 값을 동일하게 넣어 주세요. -->
						<input type="checkbox" name="" id="" class="ip_chekbox" />
						<label for="">라이선스 저장</label>
					</p>
					<p class="fl_right">
						<input type="checkbox" name="" id="" class="ip_chekbox" />
						<label for="">자동 로그인</label>
					</p>
				</div>

				<a href="#none" class="btn_40 bg_yellow">로그인</a>
			</div>
			<!-- //form_box -->

			<!-- bg_white_box -->
			<div class="bg_white_box">
				<p class="txt">
					자녀PC에 그린아이넷 프로그램이 설치된 회원분들은<br />
					설치된 라이선스로 사용이 가능하며,<br />
					설치된 회원이 아니시면 자녀PC에 그린아이넷 프로그램을<br />
					설치 후에 바로 이용이 가능합니다.
				</p>
				<a href="#none" class="btn_26 bg_white">PC설치방법</a>
				<a href="#none" class="btn_26 bg_white">라이선스/비밀번호 확인방법</a>
			</div>
			<!-- //bg_white_box -->

			<a href="#none" class="btn_40 bg_white btn_momi_Home">맘아이 홈페이지</a>
		</div>
		<!-- //contents -->
	</div>
</body>
</html>
